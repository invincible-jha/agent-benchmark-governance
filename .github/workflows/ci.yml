name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fire-line:
    name: Fire line audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Scan for forbidden identifiers
        run: bash scripts/fire-line-audit.sh

  python:
    name: Python (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: fire-line
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"
      - name: Lint with ruff
        run: ruff check src/
      - name: Type check with mypy
        run: mypy src/
      - name: Run tests
        run: pytest
